<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="pongCanvas"></canvas>
    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const paddleWidth = 10;
        const paddleHeight = 100;
        let leftPaddleY = canvas.height / 2 - paddleHeight / 2;
        let rightPaddleY = canvas.height / 2 - paddleHeight / 2;

        const ballSize = 10;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 3;
        let ballSpeedY = 3;

        function getRandomSpeed(min, max) {
            return Math.random() * (max - min) + min;
        }

        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            ctx.fill();
        }

        function movePaddles() {
            const paddleSpeed = 3;
            
            // Left paddle
            const leftTargetY = ballY - paddleHeight / 2;
            if (Math.abs(leftTargetY - leftPaddleY) > paddleSpeed) {
                leftPaddleY += (leftTargetY > leftPaddleY) ? paddleSpeed : -paddleSpeed;
            } else {
                leftPaddleY = leftTargetY;
            }

            // Right paddle
            const rightTargetY = ballY - paddleHeight / 2;
            if (Math.abs(rightTargetY - rightPaddleY) > paddleSpeed) {
                rightPaddleY += (rightTargetY > rightPaddleY) ? paddleSpeed : -paddleSpeed;
            } else {
                rightPaddleY = rightTargetY;
            }

            // Keep paddles within canvas bounds
            leftPaddleY = Math.max(0, Math.min(canvas.height - paddleHeight, leftPaddleY));
            rightPaddleY = Math.max(0, Math.min(canvas.height - paddleHeight, rightPaddleY));
        }

        function updateBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Bounce off top and bottom
            if (ballY - ballSize < 0 || ballY + ballSize > canvas.height) {
                ballSpeedY = -ballSpeedY;
                ballSpeedY = getRandomSpeed(2, 4) * Math.sign(ballSpeedY);
            }

            // Bounce off paddles
            if (
                (ballX - ballSize < paddleWidth && ballY > leftPaddleY && ballY < leftPaddleY + paddleHeight) ||
                (ballX + ballSize > canvas.width - paddleWidth && ballY > rightPaddleY && ballY < rightPaddleY + paddleHeight)
            ) {
                ballSpeedX = -ballSpeedX;
                ballSpeedX = getRandomSpeed(2, 4) * Math.sign(ballSpeedX);
                ballSpeedY = getRandomSpeed(-4, 4);
            }

            // Keep ball within horizontal bounds
            if (ballX < ballSize) {
                ballX = ballSize;
                ballSpeedX = Math.abs(ballSpeedX);
            } else if (ballX > canvas.width - ballSize) {
                ballX = canvas.width - ballSize;
                ballSpeedX = -Math.abs(ballSpeedX);
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawRect(0, leftPaddleY, paddleWidth, paddleHeight, 'white');
            drawRect(canvas.width - paddleWidth, rightPaddleY, paddleWidth, paddleHeight, 'white');
            drawCircle(ballX, ballY, ballSize, 'white');

            movePaddles();
            updateBall();

            requestAnimationFrame(draw);
        }

        draw();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
